{% extends 'base.html' %}

{% block content %}

<form class="form-signin" method="post">
    <h1 class="h3 mb-3 fw-normal">Logowanie</h1>

            {{ form.hidden_tag() }}
            {{ form.mail(class="form-control") }}
            {{ form.password(class="form-control") }}
            {{ form.submit(class="mt-1 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md") }}


       </form>



{% endblock content%}
